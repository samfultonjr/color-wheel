<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet/less" type="text/css" href="./style.less">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.10.3/less.min.js"></script>
 
    <title>Document</title>
</head>
<body>
    <h1 class="title">Color Wheel</h1>
    <p class="main-text"> 
        Sam Fulton
        <br>
        ARH100 34548
    </p>
    <div id="colorWheel">
        <span class="color01" id ="red"></span>
        <span class="color02" id ="red-violet"></span>
        <span class="color03" id ="violet"></span>
        <span class="color04" id ="blue-violet"></span>
        <span class="color05" id ="blue"></span>
        <span class="color06" id ="blue-green"></span>
        <span class="color07" id ="green"></span>
        <span class="color08" id ="yellow-green"></span>
        <span class="color09" id ="yellow"></span>
        <span class="color10" id ="yellow-orange"></span>
        <span class="color11" id ="orange"></span>
        <span class="color12" id ="red-orange"></span>
        <button class="regenerate">Click Here to Regenerate Colors</button>
      </div>
      


      <script src="./script.js"></script>
</body>
</html>
